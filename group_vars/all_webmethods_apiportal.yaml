---

## the sysprep values to use for this group
sys_open_ports: "{{ sys_open_ports_spm }} + {{ sys_open_ports_apiportal }}"

sysctl_config:
  vm.max_map_count: "262144"
  fs.file-max: "250000"
      
limits_configs:
  - domain: "{{ webmethods_user }}"
    type: soft
    item: nofile
    value: 250000
    comment: 'increase the max file descriptor'
  - domain: "{{ webmethods_user }}"
    type: hard
    item: nofile
    value: 250000
    comment: 'increase the max file descriptor'
  - domain: "{{ webmethods_user }}"
    type: soft
    item: nproc
    value: 20000
    comment: 'increase the max process limit'
  - domain: "{{ webmethods_user }}"
    type: hard
    item: nproc
    value: 20000
    comment: 'increase the max process limit'

webmethods_spm_service_env:
  LimitNOFILE: "250000"
  LimitNPROC: "20000"